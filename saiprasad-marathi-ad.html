<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #fffb78; }
            100% { text-shadow: 0 0 20px #fffb78; }
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            flex: 0 0 30%;
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .add-to-cart {
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #ff6b81;
        }
        @media (max-width: 768px) {
            .product {
                flex: 0 0 45%;
                margin: 10px;
            }
        }
        @media (max-width: 480px) {
            .product {
                flex: 0 0 90%;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Awesome Product Store! ðŸ›’</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product Image">
            <h2>Product 1 ðŸŒŸ</h2>
            <p>Description of Product 1.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product Image">
            <h2>Product 2 ðŸŒŸ</h2>
            <p>Description of Product 2.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product Image">
            <h2>Product 3 ðŸŒŸ</h2>
            <p>Description of Product 3.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
