<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>साईप्रसाद मराठी जाहिरात</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 90%; margin: auto; overflow: hidden; }
        header { background: #35424a; color: #ffffff; padding: 20px 0; text-align: center; }
        .product { border: 1px solid #ccc; border-radius: 5px; padding: 15px; margin: 10px; display: inline-block; width: calc(33% - 40px); vertical-align: top; }
        .product img { max-width: 100%; }
        .cart { text-align: center; margin: 20px; }
        button { background: #35424a; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #456678; }
        @media (max-width: 768px) { .product { width: calc(50% - 40px); } }
        @media (max-width: 480px) { .product { width: 100%; } }
        .fade-in { animation: fadeIn 2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <h1>साईप्रसाद - तुमच्या आवडीचे उत्पादन!</h1>
    </header>
    <div class="container fade-in">
        <h2>उत्पादने Catalog</h2>
        <div class="product">
            <img src="product1.jpg" alt="उत्पादन 1">
            <h3>उत्पादन 1</h3>
            <p>स्पष्ट वर्णन आणि किंमत: ₹ 100</p>
            <button onclick="addToCart('उ���्पादन 1', 100)">खरेदी करा</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="उत्पादन 2">
            <h3>उत्पादन 2</h3>
            <p>स्पष्ट वर्णन आणि किंमत: ₹ 200</p>
            <button onclick="addToCart('उत्पादन 2', 200)">खरेदी करा</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="उत्पादन 3">
            <h3>उत्पादन 3</h3>
            <p>स्पष्ट वर्णन आणि किंमत: ₹ 300</p>
            <button onclick="addToCart('उत्पादन 3', 300)">खरेदी करा</button>
        </div>
    </div>
    <div class="cart">
        <h2>तुमच्या खरेदीची रक्कम: <span id="total">₹ 0</span></h2>
        <button onclick="viewCart()">खरेदी पहा</button>
    </div>
    <script>
        let total = 0;
        function addToCart(product, price) {
            total += price;
            document.getElementById('total').innerText = `₹ ${total}`;
            alert(product + ' ची खरेदी यशस्वी झाली!');
        }
        function viewCart() {
            alert('तुमच्या खरेदीत ' + total + ' ची एकूण रक्कम आहे.');
        }
    </script>
</body>
</html>
